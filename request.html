<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="OG_logo.svg" alt="Logo" style="width: 100px;">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <div id="emailSection">
                <div class="input-group">
                    <input type="email" id="email" placeholder="" required aria-label="Email">
                    <span class="placeholder">Email</span>
                </div>
                <button type="button" id="resetPasswordButton">Reset Password</button>
            </div>
            
            <div id="otpSection" class="hidden">
                <div class="input-group">
                    <input type="text" id="otp" placeholder="" required aria-label="OTP Code">
                    <span class="placeholder">Enter OTP</span>
                </div>
                <button type="button" id="verify">Verify OTP</button>
            </div>
            <p>Remember your password? <a href="signin.html">Sign in</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>

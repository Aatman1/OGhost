<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Select</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="custom-select" id="countrySelectContainer">
            <div id="countrySelect" class="select-selected" placeholder="Phone Number"></div>
            <select name="country" id="countryCode">
                <ul>
                    <li><a href="#">Brazil<img class="flag" src="http://www.jankoatwarpspeed.com/wp-content/uploads/examples/reinventing-drop-down/br.png" alt="" /><span class="value">BR</span></a></li>
                    <li><a href="#">France<img class="flag" src="http://www.jankoatwarpspeed.com/wp-content/uploads/examples/reinventing-drop-down/fr.png" alt="" /><span class="value">FR</span></a></li>
                   
                </ul>
            </select>
        </div>
        <input type="text" id="selectedCountry" name="selectedCountry">
        <button type="submit">Submit</button>
    </div>
    <script src="script2.js"></script>
</body>
</html>

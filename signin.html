<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="OG_logo.svg" alt="Logo" style="width: 100px;">
        <h2>Sign In</h2>
        <form id="signInForm">
            <div class="input-group">
                <input type="email" id="email" placeholder=" " required aria-label="Email">
                <span class="placeholder">Email</span>
            </div>
            <div class="input-group password-group">
                <input type="password" id="password" placeholder=" " required aria-label="Password">
                <span class="placeholder">Password</span>
                <button type="button" class="password-toggle" style="background-color: transparent;">
                    <img src="icons8-eye-96.png" alt="Toggle Password Visibility">
                </button>
            </div>
            <p style="text-align: left;"><a href="">Forgot Password?</a></p>
            <button type="submit">Sign In</button>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
        <h3><span>or</span></h3>
        <div class="alternate-options">
            <button type="button"><img src="Google_logo.png" alt="Google">Sign in with Google</button>
            <button type="button"><img src="LinkedIn_logo_initials.png" alt="LinkedIn">Sign in with LinkedIn</button>
            <button type="button"><img src="Microsoft_logo.png" alt="Microsoft">Sign in with Microsoft</button>
        </div>
    </div>

        <h2>Enter the verification code sent to your phone</h2>
        <form id="verification-form">
            <input type="text" id="verification-code" placeholder=" " required aria-label="Verification Code">
            <button id="submit-verification" type="submit">Submit</button>
        </form>
    </div> -->
    <script src="script.js"></script>
</body>
</html>

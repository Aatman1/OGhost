<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="png/jpg" href="ghost_L.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>  
    <div class="login-container">
        <div class="login-form">    
            <div class="logo-container">
                <img class="logo" src="OG_logo.png" alt="Logo">
            </div>
            <div class="login-header">
                <h1>Sign in</h1>
            </div>
            <div class="social-login">
                <button class="social-btn google"><i class="fab fa-google"></i></button>
                <button class="social-btn linkedin"><i class="fab fa-linkedin-in"></i></button>
                <button class="social-btn microsoft"><i class="fab fa-microsoft"></i></button>
            </div>
            <h3><span>or</span></h3>
            <form   >
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button type="submit" class="sign-in-btn">SIGN IN</button>
            </form>
            <div class="create-account">
                <p>Don't have an account? <a href="signup.html">Create one</a></p>
            </div>
        </div>
    </div>
</body>
</html>

                                option.textContent = `${country.code} ${country.name}`;
                                CodeSelect.appendChild(option);
                            });

                            // Update displayed text when an option is selected
                            CodeSelect.addEventListener('change', function() {
                                const selectedOption = this.options[this.selectedIndex];
                                if (selectedOption) {
                                    // Display only the selected option temporarily
                                    selectedOption.textContent = selectedOption.value;
                                    // Revert to displaying both country and code for other options
                                    for (let option of this.options) {
                                        if (option !== selectedOption) {
                                            option.textContent = `${option.value} ${option.textContent.split(' ').slice(1).join(' ')}`;
                                        }
                                    }
                                }
                            });

    // Revert to displaying both country and code for all options when the dropdown loses focus
    CodeSelect.addEventListener('blur', function() {

    });

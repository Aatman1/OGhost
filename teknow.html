        .input-group {

        input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            transition: 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, input[type="tel"]:focus {
            outline: none;
            border-color: #563bff;
        }
        .placeholder {
            position: absolute;
            left: 10px;
            top: 10px;
            color: #999;
            pointer-events: none;
            transition: 0.3s;
        }
        #phoneNumber ~ .placeholder {
            right: 10px; /* Adjusted position to the right */
            top: 10px;
            color: #999;
            pointer-events: none;
            transition: 0.3s;
        }        
        input[type="text"]:focus ~ .placeholder,
        input[type="text"]:not(:placeholder-shown) ~ .placeholder,
        input[type="tel"]:focus ~ .placeholder,
        input[type="tel"]:not(:placeholder-shown) ~ .placeholder,
        input[type="password"]:focus ~ .placeholder,
        input[type="password"]:not(:placeholder-shown) ~ .placeholder,
        input[type="email"]:focus ~ .placeholder,
        input[type="email"]:not(:placeholder-shown) ~ .placeholder {
            top: -18px;
            left: 5px;
            color: #999;
            font-size: 12px;
            background-color: white;
            padding: 0 5px;
        }
        button {

            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;

        button:hover {

        .alternate-options button {

            background-color: #fff;

            border: 1px solid #ccc;
            transition: 0.3s;

        .alternate-options button:hover {

        p {

        a {

        footer {

            color: #666;

        // JavaScript code for additional functionality
        const continueBtn = document.getElementById('continue');
        const passwordInput = document.getElementById('password');
        const passwordInfo = document.querySelector('.password-info');

        passwordInput.addEventListener('input', () => {
            passwordInfo.classList.add('show');
        });

        continueBtn.addEventListener('click', () => {
            const passwordValue = passwordInput.value;
            if (passwordValue.length >= 12) {
                // Proceed with account creation
                console.log('Account created successfully!');
            } else {
                alert('Password must be at least 12 characters long.');
            }
        });

        // Add event listener to the select field
        document.getElementById('countryCode').addEventListener('mouseover', function(event) {
            // Show the full country name on hover
            var option = event.target;
            var fullName = option.getAttribute('data-full-name');
            option.title = fullName;
        });

        // Get all input fields on the page
        var inputFields = document.getElementsByTagName('input');

        // Loop through each input field
        for (var i = 0; i < inputFields.length; i++) {
            // Add an event listener to the input field
            inputFields[i].addEventListener('input', function(event) {
                // Log the value of the input field to the console
                console.log(event.target.value);
            });
        }

        const passwordAuthStatement = document.getElementById("passwordAuthStatement");

        passwordInput.addEventListener("input", () => {
            const password = passwordInput.value;
            const hasLowercase = /[a-z]/.test(password);
            const hasUppercase = /[A-Z]/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            const isValidLength = password.length >= 8 && password.length <= 16;

            if (hasLowercase && hasUppercase && hasSpecialChar && isValidLength) {
                passwordAuthStatement.style.color = "green";
                passwordAuthStatement.textContent = "Password is valid.";
            } else {
                passwordAuthStatement.style.color = "red";
                passwordAuthStatement.textContent = "Must be 8-16 characters long, contain at least 1 lowercase, 1 uppercase, and 1 special character.";
            }
        });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="icon" type="image/png" href="ghost_L.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-element" id="background-element"></div>
    <img class="logo" src="OG_logo.png" alt="Logo">
    <div class="login-container">
        <div class="login-form">
            <div class="header-with-image">
                <h1>Create an Account</h1>
            </div>
            <div class="social-login">
                <button class="social-btn google"><i class="fab fa-google"></i></button>
                <button class="social-btn linkedin"><i class="fab fa-linkedin-in"></i></button>
                <button class="social-btn microsoft"><i class="fab fa-microsoft"></i></button>
            </div>
            <h3><span>or</span></h3>
            <form>
                <div class="phone-container">
                    <select class="Nation-Code input-style" id="countryCode" name="countryCode" required>
                        <option value="" disabled selected>Select your country code</option>
                    </select>
                    <input type="text" id="hiddenCountryCode" class="input-style" name="hiddenCountryCode" readonly>
                </div>
                <input class="phone-number input-style" type="tel" id="phone-number" name="phoneNumber" placeholder="Phone Number" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit" class="sign-in-btn">Create Account</button>
            </form>
            <div class="agree-text">
                <p>By accepting to Register on our platform, you agree that you have read and accepted our <a href="https://offerghosting.com/terms-of-use/">Terms of Service</a>, 
                    <a href="https://offerghosting.com/end-user-license-agreement/">Terms of Agreement</a> and <a href="https://offerghosting.com/privacy-policy/">Privacy Policy</a></p>
            </div>
            <div id="selectedCountryCode" class="selected-country-code"></div>
        </div>
    </div>

    <script>
        const CodeSelect = document.getElementById('countryCode');
        const hiddenCountryCode = document.getElementById('hiddenCountryCode');
        const selectedCountryCode = document.getElementById('selectedCountryCode');

        const countries = [
            { code: "+91", name: "India" },
            { code: "+93", name: "Afghanistan" },
            { code: "+355", name: "Albania" },
            // Add more country codes and names here...
        ];

        countries.forEach(country => {
            const option = document.createElement('option');
            option.value = country.code;
            option.textContent = `${country.name} (${country.code})`;
            CodeSelect.appendChild(option);
        });

        CodeSelect.addEventListener('change', () => {
            const selectedOption = CodeSelect.options[CodeSelect.selectedIndex];
            const countryCode = selectedOption.value;
            hiddenCountryCode.value = countryCode;
            selectedCountryCode.textContent = countryCode; // Display selected code
        });
    </script>
</body>
</html>

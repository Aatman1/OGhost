<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        img {
            width: 130px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
       .container {
            text-align: center;
        }
       .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 250px;
            font-size: 16px;
            transition: 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #563bff;
        }
       .placeholder {
            position: absolute;
            left: 10px;
            top: 10px;
            color: #999;
            pointer-events: none;
            transition: 0.3s;
        }
        input[type="text"]:focus ~.placeholder,
        input[type="text"]:not(:placeholder-shown) ~.placeholder,
        input[type="password"]:focus ~.placeholder,
        input[type="password"]:not(:placeholder-shown) ~.placeholder {
            top: -18px;
            left: 5px;
            color: #999;
            font-size: 12px;
            background-color: white;
            padding: 0 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #563bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }
       .password-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            display: none;
        }
       .password-info.show {
            display: block;
        }
        a {
            color: #563bff;
            text-decoration: none;
        }
        p {
            margin: 5px 0;
        }
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80px;
            font-size: 16px;
            transition: 0.3s;
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
        }
        select:focus {
            outline: none;
            border-color: #563bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="OG_logo.png" alt="Logo">
        <h2>Create your account</h2>
        <div class="input-group">
            <select>
                <option value="+1">+1</option>
                <option value="+44">+44</option>
                <option value="+61">+61</option>
                <!-- Add more country codes here -->
            </select>
            <input type="text" id="phoneNumber" style="margin-left: 82px; width: 168px" value="" placeholder=" ">
            <span class="placeholder" style="left: 90px;">Phone Number</span>
        </div>
        <div class="input-group">
            <input type="text" id="fullName" value="" placeholder=" ">
            <span class="placeholder">Full Name</span>
        </div>
        <div class="input-group">
            <input type="text" id="email" value="" placeholder=" ">
            <span class="placeholder">Email</span>
        </div>
        <div class="input-group">
            <input type="password" id="password" value="" placeholder=" ">
            <span class="placeholder">Password</span>
        </div>
        <div class="password-info">
            <p>Your password must contain:</p>
            <ul>
                <li>At least 12 characters</li>
            </ul>
        </div>
        <button id="continue">Continue</button>
        <p>Already have an account? <a href="#">Log in</a></p>
        <p>Terms of Use | Privacy Policy</p>
    </div>
    
    <script>
        // JavaScript code for additional functionality
        const continueBtn = document.getElementById('continue');
        const passwordInput = document.getElementById('password');
        const passwordInfo = document.querySelector('.password-info');
    
        passwordInput.addEventListener('input', () => {
            passwordInfo.classList.add('show');
        });
    
        continueBtn.addEventListener('click', () => {
            const passwordValue = passwordInput.value;
            if (passwordValue.length >= 12) {
                // Proceed with account creation
                console.log('Account created successfully!');
            } else {
                alert('Password must be at least 12 characters long.');
            }
        });
    </script>
    </body>
    </html>
